# /etc/nginx/nginx.conf

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    server {
        listen 8000;
        listen [::]:8000;
        root   /var/www/html;
        server_name kyaubry.42.fr;

        location / {
            try_files $uri $uri/ $uri.html /index.html;
        }
        
        location /ws/ {
			proxy_pass http://localhost:8080;  # Remplacez par le port où votre application Django écoute
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
    	}
    }
}
