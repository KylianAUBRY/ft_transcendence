# /etc/nginx/nginx.conf

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    server {
        listen 8000;
        listen [::]:8000;
        root   /var/www/html;
        server_name kyaubry.42.fr;

        location / {
            try_files $uri $uri/ $uri.html /index.html;
        }
    }
}