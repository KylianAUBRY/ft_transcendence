version: '3.8'
services:
  db:
    container_name: db
    image: postgres
    restart: always
    env_file:
      - .env
    networks:
      - main
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      retries: 3
      timeout: 5s

  django:
    container_name: django
    depends_on:
      db:
        condition: service_healthy
    build:
      context: ./
      dockerfile: ./back-end/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    networks:
      - main
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:8000 || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 3
    env_file: .env
    ports:
      - "8080:8000"

  front:
    depends_on:
      django:
        condition: service_healthy
    build:
      context: ./front-end
      dockerfile: Dockerfile.dev
    volumes:
      - ./front-end/src:/app/src
    networks:
      - main
    restart: always
    init: true
    ports:
      - "3000:3000"

networks:
  main:
    name: main
    driver: bridge
